<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DCMPackage</title>
</head>
<body>
    <div class="container center-align">
        <h3><i class="fas fa-archive"></i> DCMPackage</h3>
        <p>Choose a folder with banners</p>
        <form id="folder-form">
            <div class="file-field input-field">
                <div class="btn amber accent-4">
                    <span>Browse Input Folder</span>
                    <input type="file" id="input-folder" webkitdirectory directory multiple>
                </div>

                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Input Folder">
                </div>
            </div>

            <p>
                <strong>Quality:</strong>
            </p>
            <p class="range-field">
                <input type="range" min="0" max="100" id="slider">
            </p>

            <input id="compress" type="button" value="Compress Images" class="btn grey darken-4">
            <input type="submit" value="Create Packages" class="btn grey darken-4">
        </form>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
